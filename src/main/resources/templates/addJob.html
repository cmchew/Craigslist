<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addTask</title>
    <div th:replace="base :: headerfg"></div>
</head>
<style>
    .main {
        padding: 20px;
    }
    input[type = submit] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
<body>
<div th:replace="base :: navlinksfg"></div>

<div class="main">
    <h4> Add an opportunity</h4>
    <br>

<form th:action="@{/processJob}"
      th:object="${job}"
      method="post">
    <input type = "hidden" th:field="*{id}"/>
    Title: <input type="text" th:field="*{title}"/ >
    <br><br>
    Description: <textarea rows="3" cols="50" th:field="*{description}"/>
    <br><br>
    PostDate: <input type="text" th:field="*{postedDate}"/>
    <br><br>
    Author: <input type="text" th:field="*{author}"/>
    <br><br>
    Phone: <input type="text" th:field="*{phone}"/>
    <br><br>
    Choose a user:
    <select th:field="*{user.id}">
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.name}">
        </option>
    </select>
    <br>
    <input type="submit" value="Enter"/>




</form>
</div>
<div th:replace="base ::footerfg"></div>
</body>
</html>
